[mongodb]
host = <MONGODB IP>
port = 27017
db = indeed
collection = jobs

[indeed]
base_url = http://api.indeed.com/ads/apisearch
start = 0
limit = 25
days_back = 365
publisher = <INDEED PUBLISHER ID>
query = <INDEED JOB QUERY>
location = <INDEED JOB LOCATION>

[logging]
scraper_log_file = indeed_scraper.log
api_log_file = indeed_api.log

[api]
local_timezone = US/Central
port = 5300